<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Roboto:ital,wght@0,400;0,700;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculadoras de media</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="doc/logo.png" alt="Logo">
            <h1>Calculadora de Notas</h1>
        </header>
    
        <form id="form-Atividade">
            <input id="nome-Atividade" type="text" placeholder="Nome da atividade" required>
            <input id="nota-Atividade" type="number" placeholder="Nota da atividade" min="0" max="10"  required>
            <button type="submit">Adicionar +</button>
        </form>
        
        <table cellspacing="0" >
            <thead>
                <tr>
                    <th>Nome da atividade</th>
                    <th>Nota da atividade</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Media Final</td>
                    <td id="media-final-valor" >---</td>
                    <td id="media-final-resultado" >---</td>
                </tr>
            </tfoot>
        </table>
    
        <script src="script.js"></script>
    </div>
</body>
</html>
